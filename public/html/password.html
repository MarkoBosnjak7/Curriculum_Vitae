<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password</title>
    <meta charset="UTF-8">
    <meta name="author" content="Marko BoÅ¡njak">
    <meta name="description" content="{{ APPLICATION_NAME }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/layouts.css">
  </head>
  <body>
    <div class="container">
      {{ sidebar }}
      <main class="content">
        <h1 class="center">Password</h1>
        <form id="passwordForm" class="form" novalidate>
          <div id="banner" class="banner" role="alert">
            <span id="bannerText"></span>
            <button type="button" id="bannerHide" class="close" aria-label="Close">&times;</button>
          </div>
          <div class="label">Password<span class="required">*</span></div>
          <div class="inputGroup">
            <div class="description"><img src="../images/password.png"></div>
            <input type="password" id="password" class="input" value="" placeholder="Enter the password..." title="Minimum of 8 characters including at least one upper- and lowercase letter, digit and special character." autocomplete="off">
            <div id="togglePassword" class="togglePassword"><img id="togglePasswordImage" src="../images/show.png"></div>
          </div>
          <div class="right"><button type="submit" id="passwordButton" class="button" disabled>Save</button></div>
        </form>
      </main>
    </div>
  </body>
  <script type="module" src="../js/password.js"></script>
  <script type="module" src="../js/togglePassword.js"></script>
  <script type="module" src="../js/sidebar.js"></script>
</html>
