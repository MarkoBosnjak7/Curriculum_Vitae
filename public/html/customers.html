<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Customers</title>
    <meta charset="UTF-8">
    <meta name="author" content="Marko BoÅ¡njak">
    <meta name="description" content="{{ APPLICATION_NAME }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/layouts.css">
  </head>
  <body>
    <div class="container">
      {{ sidebar }}
      <main class="content">
        <h1 class="center">Customers</h1>
        <div class="center"><button type="button" id="openDialog" class="button action">New customer</button></div>
        <div class="totalWrapper"><span class="total">Total: <span id="total">{{ total }}</span></span></div>
        <div class="tableWrapper">
          <table id="customersTable">
            <colgroup>
              <col class="text">
              <col class="actions">
            </colgroup>
            <thead>
              <tr>
                <th>Title</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {{ #for items }}
                <tr id="customer_{{ _id }}">
                  <td>{{ title }}</td>
                  <td>
                    <img src="../images/edit.png" alt="Edit" title="Edit" class="action edit" data-id="{{ _id }}" data-type="customer">
                    <img src="../images/delete.png" alt="Delete" title="Delete" class="action delete" data-id="{{ _id }}" data-type="customer">
                    <img src="../images/pin.png" alt="Pin" title="Pin" class="action pin" data-id="{{ _id }}" data-type="customer">
                  </td>
                </tr>
              {{ #/for }}
            </tbody>
          </table>
        </div>
        <div id="overlay" class="overlay">
          <div class="dialog">
            <h2 class="dialogTitle"><span class="dialogTitleText">New</span><span class="closeDialog dialogTitleClose">&times;</span></h2>
            <form id="customerForm" novalidate>
              <div id="banner" class="banner" role="alert">
                <span id="bannerText"></span>
                <button type="button" id="bannerHide" class="close" aria-label="Close">&times;</button>
              </div>
              <input type="hidden" id="id" value="">
              <div class="label">Title<span class="required">*</span></div>
              <div class="inputGroup">
                <div class="description"><img src="../images/title.png"></div>
                <input type="text" id="title" class="input borders" value="" placeholder="Type here..." autocomplete="off">
              </div>
              <div class="right">
                <button type="button" class="button closeDialog">Close</button>
                <button type="submit" id="customerButton" class="button" disabled>Save</button>
              </div>
            </form>
          </div>
        </div>
        <div id="toast">
          <div class="toast">
            <span id="toastText"></span>
            <span id="toastHide" class="close">&times;</span>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="../js/customers.js"></script>
  <script type="module" src="../js/sidebar.js"></script>
</html>
